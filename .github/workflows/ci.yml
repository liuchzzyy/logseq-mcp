name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      LOGSEQ_API_TOKEN: "test-token-for-ci"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Logseq MCP
        uses: ./.github/actions/setup-logseq-mcp

      - name: Run ruff linter
        run: |
          uv run ruff check src/ tests/

      - name: Run ruff formatter check
        run: |
          uv run ruff format --check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      LOGSEQ_API_TOKEN: "test-token-for-ci"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Logseq MCP
        uses: ./.github/actions/setup-logseq-mcp

      - name: Run type checker (ty)
        run: |
          uv run ty check --extra-search-path . src

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      LOGSEQ_API_TOKEN: "test-token-for-ci"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Logseq MCP
        uses: ./.github/actions/setup-logseq-mcp

      - name: Run tests with coverage
        run: |
          uv run python -m pytest tests/ --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck, test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Logseq MCP
        uses: ./.github/actions/setup-logseq-mcp

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
