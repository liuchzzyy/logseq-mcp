name: 'Setup Logseq MCP'
description: 'Setup Python, uv, and install dependencies for Logseq MCP'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: '**/uv.lock'

    - name: Install dependencies
      shell: bash
      run: uv sync --all-extras --dev
